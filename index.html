<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de información personal</h1>
    <form action="formulario.html" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <label for="hora">Hora</label>
        <input type="time" name="hora" id="hora">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion">
        <br>
        <label for="url">Url</label>
        <input type="url" name="url" id="url">
        <br>
        <input type="submit" value="Enviar">
        <br>
        <label for="">Imagen</label>
        <input type="image" src="img/mc.png" alt="mc">
    </form>
    <br>
    <form action="avanzado.html" method="get">
        <label for="">Selecciona un Archivo</label><br>
        <input type="file" name="foto" id="foto">
        <br>
        <label for="hora">Hora</label>
        <input type="time" name="hora" id="hora">
        <br>
        <label for="">Imagen</label>
        <input type="image" src="img/mc.png" alt="mc"><br>
        <label for="">Borrar</label>
        <input type="reset" value="Borrar">
    </form>
    <br>
    <progress max="100" value="20"></progress>
</body>
</html>
