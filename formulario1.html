<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de información personal</h1>
    <form action="formulario.html" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" autocomplete="off" required>
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" autocomplete="off" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" autocomplete="off" required>
        <br>
        <label for="direccion">Dirección</label>
        <input type="text" name="direccion" id="direccion" autocomplete="off" required>
        <br>
        <label for="url">Tu página personal</label>
        <input type="url" name="url" id="url" autocomplete="off" placeholder="https://fb.com/GarfierdhTai" required>
        <br>
        <label for="nacionalidad">Nacionalidad</label>
        <select name="nacionalidad" id="nacionalidad" required>
         <option value="Mexicana">México</option>
         <option value="Colombiana">Colombia</option>
         <option value="Estadounidense">Estados Unidos</option>
         <option value="Venezolana">Venezuela</option>
         <option value="Peruana">Perú</option>
         <option value="Argentina">Argentina</option>
         <option value="Ecuatoriana">Ecuador</option>
         <option value="Chilena">Chile</option>
         </select>
        <br>
        <label for="fecha">Fecha de Cumpleaños</label>
        <input type="date" name="fecha" id="fecha" autocomplete="off" required>
        <br>
        <label for="hora">Hora de Nacimiento</label>
        <input type="time" name="hora" id="hora" autocomplete="off" required> 
        <br>
        <input type="reset" value="Borrar">
        <br>
        <br>
        <input type="submit" value="Enviar">
        <br>
        </form>
</body>
</html>
