<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores con Posicionamiento</title>
    <style>
        article{
			border: 4px solid wheat;
			margin-bottom: 100px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            color: white;
            font-size: xx-large;
        }
        .bloque div{			
               display: block;		
        }
        .enlinea div{             
               display: inline-block;
        }
        .entable div{
               display: table-cell;
        }
        #relativo{
               position: relative;
               left: 300px;
        }
        #absoluto{
               position: absolute;
               left: 500px;
        }
        #fijo{
               position: fixed;
               right: 200px;
               top: 100px;
        }
        .flotante{
               width: 500px;
               height: 100%;

        }  
        .flotante div{
               float: left;
                    
        }
        .flotante div:nth-child(2){
               float: right;
        }
        .clavecolor{
            width: 200px; height: 200px;
            background-color: red;
            padding: 10px;
            border: 5px solid rgb(255, 247, 247);
            border-radius: 10%;
            margin: 20px;
        }
        .colorhexa{
            width: 200px; height: 200px;
            background-color: #3b2b99;
            padding: 20px 10px 5px 10px;
        }
        .colorrgb{
            width: 200px; height: 200px;
            background-color: rgb(134, 145, 10);
            border-top: 10px solid rgb(255, 123, 0);
            border-right: 5px solid rgb(255, 247, 247);
            border-bottom: 10px solid rgb(255, 123, 0);
            border-left: 5px solid rgb(255, 247, 247);
        }
        .clasehsl{
            width: 200px; height: 200px;
            background-color: hsl(305, 71%, 61%);
            margin: 10px 20px 30px 40px;
        }
        .transparencia{
            width: 200px; height: 200px;
            background-color: hsla(305, 88%, 24%, 0.2);
            background-color: #18096f32;
            background-color: rgba(117, 4, 4, 0.2);
        }
        .degradado{
            width: 200px; height: 200px;
            background: linear-gradient(45deg, rgb(255, 77, 0) 0%, rgb(0, 30, 255) 50%, rgba(255, 85, 0, 0.5) 100%);
        }
        .degradado2{
            width: 200px; height: 200px;
            background:radial-gradient(red, yellow, green, blue);   
        }
        body{background-color:#6690d3;}
        div{text-align: center; align-items: center; vertical-align: middle; line-height: 200px; font-size: 100px;}
    </style>
</head>
<body>
    <article class="bloque">
    En Bloque
    <div class="clavecolor">1</div>
    <div class="clavecolor">2</div>
    <div class="clavecolor">3</div>
    </article>
    <article class="enlinea">
    En Linea
    <br>
    <div class="colorhexa">1</div>
    <div class="colorhexa">2</div>
    <div class="colorhexa">3</div>
    </article>
    <article class="entable">
    En Tabla
    <div class="colorrgb">1</div>
    <div class="colorrgb">2</div>
    <div class="colorrgb">3</div>
    </article>  
    <article id="relativo">
    Relativo
    <div class="clasehsl">1</div>
    <div class="clasehsl">2</div>
    <div class="clasehsl">3</div>
    </article>
    
    <article id="fijo">
    Fijo
    <div class="degradado">1</div>
    <div class="degradado">2</div>
    <div class="degradado">3</div>
    </article>
    <article class="flotante">
    Flotante
    <br>
    <div class="degradado2">1</div>
    <div class="degradado2">2</div>
    <div class="degradado2">3</div>
    </article>
    <article id="absoluto">
    Absoluto
    <div class="transparencia">1</div>
    <div class="transparencia">2</div>
    <div class="transparencia">3</div>
    </article>
</body>
</html>
